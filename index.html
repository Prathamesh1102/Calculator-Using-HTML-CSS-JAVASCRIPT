<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Using HTML,CSS,JAVASCRPIT</title>
  </head>
  <body>
    <div class="Heading" title="Hi Welcome To Amazing Calculator">
      Calculator
    </div>
    <div class="container flex flex-col mx-auto">
      <div class="row">
        <input class="input" type="text" />
        <div class="row">
          <button class="button equal-size item-c">C</button>
          <button class="button equal-size item-/">/</button>
          <button class="button equal-size item-*">*</button>
          <button class="button equal-size item-mi">-</button>

          <button class="button equal-size item-7">7</button>
          <button class="button equal-size item-8">8</button>
          <button class="button equal-size item-9">9</button>
          <button class="button diff_size item-+">+</button>

          <button class="button equal-size item-4">4</button>
          <button class="button equal-size item-5">5</button>
          <button class="button equal-size item-6">6</button>

          <button class="button equal-size item-1">1</button>
          <button class="button equal-size item-2">2</button>
          <button class="button equal-size item-3">3</button>
          <button class="button diff_size item-=">=</button>

          <button class="button diff_size0 item-0">0</button>
          <button class="button equal-size item-.">.</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
