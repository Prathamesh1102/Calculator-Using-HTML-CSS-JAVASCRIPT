<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Using HTML,CSS,JAVASCRPIT</title>
  </head>
  <body>
    <div class="Heading" title="Hi Welcome To Amazing Calculator">
      Calculator
    </div>
    <div class="container flex flex-col mx-auto">
      <div class="row">
        <input class="input" type="text" />
        <div class="row">
          <button class="button equal-size">C</button>
          <button class="button equal-size">/</button>
          <button class="button equal-size">*</button>
          <button class="button equal-size">-</button>
        </div>
        <div class="row top-mar">
          <button class="button equal-size seven">7</button>
          <button class="button equal-size eight">8</button>
          <button class="button equal-size nine">9</button>
          <button class="button diff_size item+">+</button>
        </div>
        <div class="row">
          <button class="button equal-size">4</button>
          <button class="button equal-size">5</button>
          <button class="button equal-size">6</button>
        </div>
        <div class="row">
          <button class="button equal-size">1</button>
          <button class="button equal-size">2</button>
          <button class="button equal-size">3</button>
          <button class="button diff_size item=">=</button>
        </div>
        <div class="row">
          <button class="button diff_size0">0</button>
          <button class="button equal-size">.</button>
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
